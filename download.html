<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download BlonkAI</title>
    <style>
        /* Inline styles for the download page */
        body {
            font-family: 'Roboto', sans-serif;
            color: #333;
            line-height: 1.6;
            text-align: center;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative; /* Needed for positioning the overlay */
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center/cover;
            background-attachment: fixed;
            z-index: -1;
        }

        .overlay-dim {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1; /* Ensure overlay is behind the content */
        }

        .download-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure container is above the overlay */
        }

        h1 {
            color: #00bcd4; /* Cyan color for the heading */
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 2rem;
            color: #333;
        }

        .btn-download {
            display: inline-block;
            background: #00bcd4; /* Cyan color for the button */
            color: #fff;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn-download:hover {
            background: #0097a7; /* Darker cyan for hover effect */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="overlay-dim"></div>
    <div class="download-container">
        <h1>Download BlonkAI</h1>
        <p>Thank you for your interest in BlonkAI! Click the button below to download the latest version of our software. Enjoy enhanced features and a streamlined experience with BlonkAI.</p>
        <a href="https://dsc.gg/blonk" class="btn-download" target="_blank">Download on Discord</a>
    </div>
</body>
</html>
